    <figure>

      <h2><span class="green">Żywienie dzieci i młodzieży w wieku szkolnym</span></h2><br>
      <p>
        Dzieci i młodzież potrzebują więcej energii niż dorośli. Ich organizm rośnie, zmienia się potrzebuje
        wszystkich niezbędnych składników odżywczych dlatego dieta nastolatka powinna być odpowiednio zbilansowana.
      </p><br><br>

      <h3><span class="green">Zasady prawidłowego żywienia nastolatków:</span></h3><br>

      <ul class="green" style="list-style:square">
        <li><span class="grey">Regularność posiłków- 4-5 posiłków dziennie o stałych porach. Śniadanie,
            jeden posiłek w szkole, obiad, podwieczorek i kolacja.</span></li>
        <li><span class="grey">ŚNIADANIE – jest podstawą dnia. Należy je zjeść przed wyjściem do szkoły
            by dobrze funkcjonować umysłowo i fizycznie. Powinno zawierać dużo białka i węglowodanów.
            Może to być posiłek mleczny lub kanapka z pieczywa wieloziarnistego z wędliną lub serem i warzywami.</span></li>
        <li><span class="grey">DRUGIE ŚNIADANIE w szkole-w postaci kanapki lub porcji warzyw. Może też
            być jogurt.</span></li>
        <li><span class="grey">Najwięcej energii w ciągu dnia powinien dostarczać OBIAD, najlepiej
            dwudaniowy. Zupa uzupełnia pulę składników pokarmowych i wody oraz wypełnia przewód pokarmowy, dając
            uczucie sytości. Najbardziej polecane to zupa jarzynowa, krupnik, ogórkowa.</span></li>
        <li><span class="grey">Drugie danie powinno być treściwe i urozmaicone. Źródłem białka może być
            mięso (chude) , ryby (bardzo ważne w żywieniu każdego człowieka a w szczególności dzieci i młodzieży) ,
            nasiona roślin strączkowych. Dodatek typu ryż, makaron, ziemniaki czy kasza i porcja warzyw surowych lub
            gotowanych.</span></li>
        <li><span class="grey">KOLACJA najpóźniej 2-3 godziny przed snem. Nie może to być zbyt obfita
            kolacja. Zbyt dużo energii na noc sprawia że organizm nie spali jej nocą a nadmiar odłoży się w postaci
            tkanki tłuszczowej.</span></li>
        <li><span class="grey">Urozmaicenie posiłków – posiłki nie powinny być monotonne i mało
            apetyczne. Warto udekorować talerz porcją warzyw. Posiłki w ciągu dnia powinny zawierać produkty
            mleczne, mięsne, zbożowe (źródło węglowodanów), warzywa, owoce. Warto jeść ryby 2-3 razy w
            tygodniu.</span></li>
        <li><span class="grey">Picie około litra wody dziennie – nie zaleca się picia słodkich
            gazowanych lub niegazowanych napojów. Polecane są : woda, niesłodzone soki. Zamiast coli radzę wypić
            domowy kompot.</span></li>
        <li><span class="grey">Ograniczenie słodyczy do minimum. Jeśli mają być słodycze to najlepiej
            swojskie ciasta, ciasteczka. Dobrą przekąską dla dzieci i młodzieży są orzechy, ale nie te prażone i
            solone, oraz owoce świeże i surowe. Warto zamiast kolejnego batonika czy paczki chipsów zjeść garść
            orzechów czy rodzynek.</span></li>
        <li><span class="grey">Unikanie fast food- niestety co modne niekoniecznie zdrowe. Często
            młodzież nie zdaje sobie sprawy z tego jak szkodliwe jest jedzenie fast food. Nie zaleca się spożywania
            żywności typu „fast-food” takich jak frytki (tłuszcz 48%), hamburgery, cheeseburgery (37-47% tłuszczu),
            pizza (33-33% tłuszczu) ponieważ zawierają dużo tłuszczu ponadto spożywanie tych produktów zmniejsza
            spożycie warzyw, owoców, produktów mlecznych, chudego mięsa i ryb, przyczynia się natomiast do
            konsumpcji nadmiaru tłuszczu (szczególnie nasyconego i trans). Niewystarczająca w takiej diecie jest
            także podaż mikroelementów i witamin.</span></li>
        <li><span class="grey">Aktywność fizyczna- ważna w każdym wieku. Coraz częściej młodzież spędza
            wolny czas przed TV lub komputerem, warto zachęcać młodzież do aktywności fizycznej. Jest wiele
            ciekawych form ruchowych. Może to być : jazda na rowerze, pływanie, gry zespołowe, siłownia,
            kajakarstwo, bieganie czy po prostu spacer.</span></li><br>
      </ul><br>

      <h3><span class="red">Błędy popełniany w żywieniu dzieci i młodzieży w wieku szkolnym:</span></h3><br>

      <ul class="red" style="list-style:square">
        <li><span class="grey">Opuszczanie śniadań i zbyt długie przerwy między posiłkami co zmniejsza
            sprawność umysłową. Głód wpływa tez na nastrój i sprawia ze stajemy się rozdrażnieni. Kolejny posiłek
            zjadany jest wówczas w pośpiechu, bez zastanowienia co i ile. Długie przerwy między posiłkami sprawiają
            że energia jest odkładana w postaci tkanki tłuszczowej, w większych ilościach.</span></li>
        <li><span class="grey">Podjadanie – często nastolatkowie sięgają po produkty , które zawierają
            dużo tłuszczu lub cukru, a mają niewiele wartości odżywczych, np. chipsy, słodycze, produkty typu fast
            food. Piją napoje słodzące w nadmiernych ilościach np. cola, wody smakowe. Wbrew pozorom woda smakowa to
            nie woda którą się zaleca pić ale napój słodzony którego nie zaleca się pic kiedy mówimy o prawidłowych
            żywieniu.</span></li>
        <li><span class="grey">Zbyt niska aktywność fizyczna lub jej brak- młode osoby spędzają wiele
            godzin dziennie w szkolnej ławce, a potem w domu – przed telewizorem lub komputerem.<br><br></span></li>
      </ul>

      <p>
        Wymienione najczęściej popełniane błędy żywieniowe wśród młodych osób są przyczyną otyłości a co za tym idzie
        chorób z nią związanych. Warto zatem kształtować świadomość zdrowego żywienia i trybu życia już od
        najwcześniejszych lat życia.<br><br>
        Na koniec tych rygorystycznych wywodów zaznaczę tylko że sporadycznie zjedzone ciastko z kremem lub kilka
        cukierków albo szklanka napoju słodkiego nie powinna zaszkodzić . Należy tylko pamiętać SPORADYCZNIE nie
        znaczy codziennie lub regularnie raz w tygodniu.
      </p><br><br>
