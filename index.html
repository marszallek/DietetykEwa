  <article class="content-start">
    <figure>
      <h3>
        <strong class="red">Dieta nie tylko dotyczy zredukowania zbędnych kilogramów,<br>
           ale obok zasadniczego leczenia jest podstawą terapii większości schorzeń:
      </h3><br><br>

      <ul>
        <li><span class="grey">cukrzyca</span></li>
        <li><span class="grey">nadciśnienie</span></li>
        <li><span class="grey">miażdżyca</span></li>
        <li><span class="grey">wrzody żołądka</span></li>
        <li><span class="grey">choroby wątroby</span></li>
        <li><span class="grey">trzustki</span></li>
        <li><span class="grey">i innych</span></li>
      </ul></strong><br><br>

      <h3><span class="green">Klucz do zdrowego stylu życia:</span></h3><br><br>

      <ol>
        <li><strong><span class="green">Urozmaicenie</span></strong> (posiłków) - różnorodność posiłków zapewni
          dostarczenie wszystkich niezbędnych składników i zachowanie zdrowia.
        </li><br><br>

        <li><strong><span class="green">Umiarkowanie</span></strong> (w jedzeniu i piciu) -
          określona ilość posiłków w ciągu dnia, 4-5. Lepiej zjeść mniej, a częściej.
        </li><br><br>

        <li><strong><span class="green">Uregulowanie</span></strong> (systematyczne jedzenie) - posiłki powinny
          być spożywane w ciągu dnia co 3-4 godziny. Pierwszy posiłek należy zjeść w ciągu 2 godzin po obudzeniu,
          a ostatni posiłek być spożyty maksymnie 3 godz. przed snem.
        </li><br><br>

        <li><strong><span class="green">Uprawianie</span></strong> (sportu) - codzienna aktywność fizyczna.
          Ćwicząc jesteśmy zdrowsi. Ponadto chcąc zredukować masę ciała wystarczy
          do odpowiedniego żywienia dołączyć ćwiczenia i efekt murowany.
        </li><br><br>

        <li><strong><span class="green">Unikanie</span></strong> (używek, stresu) - unikaj produktów
          żywnościowych, które nie wnoszą pozytywnych składników do organizmu, a mogą być różne dla zdrowia.
          Unikaj żywności wysoko przetworzonej, alkoholu, soli, cukrów prostych. Unikaj stresu i pośpiechu.
        </li><br><br>

        <li><strong><span class="green">Uśmiechnij się.</span></strong> Śmiech to zdrowie. Osoby życzliwe i
          uśmiechnięte żyją dłużej! Optymizm wspomaga redukcję masy ciała, a dzięki hormonom szczęścia łatwiej
          pozbędziesz uczucia głodu.
        </li><br><br>
      </ol>
    </figure>
