  <article class="avocado">
    <figure>

      <h3><span class="green">AWOKADO „MASŁO BOGÓW”</span></h3><br><br>
      <p>
        Jest bogactwem cennych składników, pozwala uniknąć poważnych chorób cywilizacyjnych. Ma właściwości
        odchudzające. Awokado zawiera znaczące ilości witamin B9, B6, K, E i C a także: karoteny, białko oraz sporo
        magnezu, wapnia i fosforu.
      </p><br><br>

      <ul class="green" style="list-style:square">
        <li><span class="grey"> Witamina E - witamina młodości, łagodzi stres </span></li>
        <li><span class="grey"> Potas - dotlenia mózg, poprawia koncentrację oraz procesy myślowe</span></li>
        <li><span class="grey"> Foliany, które w jelicie cienkim ulegają przemianie w kwas foliowy, który
            dba o prawidłowy przebieg procesów metabolicznych, uczestniczy w powstawaniu czerwonych krwinek,
            a także usprawnia funkcjonowanie układu pokarmowego.</span></li>
        <li><span class="grey"> Witamina B6-łagodzi nagłe zmiany nastrojów u kobiet, które cierpią na
            zespół napięcia przedmiesiączkowego</span></li>
      </ul><br>

      <h3><strong><span class="red"> KOMU POLECANE: </span></strong></h3><br><br>

      <ul class="red" style="list-style:square;">
        <li> <span class="grey">osobom cierpiącym na anemię, nadciśnienie, dolegliwości żołądkowe i kłopoty z trawieniem</span></li>
        <li> <span class="grey">mężczyznom - uważane za afrodyzjak, zawiera dużo cynku</span></li>
      </ul><br>

      <img width="29" height="60" style="float: left; margin-right: 10px; margin-top:0px;" alt="uwaga"
        src="../img/uwaga2.jpg"><br>

      <p><strong>Uwaga!</strong> Warto dodać iż awokado nie zawiera cholesterolu ani sodu!</p><br><br>

      <h3><span class="green"> TŁUSTY I ZDROWY OWOC </span></h3><br><br>

      <p>
        Jest owocem najbardziej kalorycznym z owoców (100g to 220kcal). Zawiera dużo tłuszczów, ale nie powinny się go
        obawiać osoby dbające o linię. Są to głównie jednonienasycone kwasy tłuszczowe, które obniżają poziom
        cholesterolu. Kwasy tłuszczowe w awokado dają także uczucie sytości, a tym samym przyczyniają się do zwiększenia tempa
        metabolizmu i zmniejszenia masy ciała.
      </p><br><br>

      <img width="45" height="60" style="float: left; margin-right: 10px; margin-top:8px;" alt="uwaga"
        src="../img/uwaga3.jpg"><br>

      <p>
        <strong>A poza tym…</strong>
        Awokado jest często wykorzystywane w przemyśle kosmetycznym, ponieważ składniki owocu pobudzają<br>
        produkcję kolagenu, który pomaga w wygładzaniu zmarszczek oraz nadaje skórze świeży i młody wygląd.
      </p><br><br><br><br>

      <h3><span class="green"> Warto jeść awokado regularnie w małych ilościach. A jak?</span></h3><br><br>

      <ul class="green" style=" list-style:square">
        <li> <span class="grey"><strong>Kanapka z awokado</strong> - wystarczy położyć plaster awokado na
            pieczywo (lepiej smakuje na toście) posypać solą lub sosem jogurtowo-ogórkowym <br>
            (jogurt + tarkowany ogórek świeży+ przyprawy do smaku)</span></li><br>

        <li> <span class="grey"><strong>Koktajl z awokado</strong> - można dodać niewielką ilość awokado
            do koktajlu owocowego, dzięki czemu koktajl będzie bardziej egzotyczny i bogatszy<br>
            w składniki odżywcze</span></li><br>

        <li> <span class="grey"><strong>Sałatki z awokado </strong> np. sałata, ser mozarella i awokado</span></li><br><br>
      </ul>
