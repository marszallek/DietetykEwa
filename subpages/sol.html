     <h3><span class="green">TROCHĘ O SOLI W ŻYWNOŚCI</span></h3><br><br>

      <p>
        Dzienne zapotrzebowanie na sól zależy od wieku, aktywności fizycznej, temperatury otoczenia.<br>
        W celu pokrycia strat sodu (straty sodu z potem, kałem, moczem) dorosły człowiek w klimacie
        umiarkowanym, przy aktywności fizycznej nie powodującej pocenia się powinien spożywać ok.
        115mg sodu dziennie. W przypadku osób o wyższej aktywności fizycznej i podwyższonej temperaturze otoczenia na
        skutek większych strat z potem zapotrzebowanie na ten składnik wynosi około 1500 mg dziennie. Zapotrzebowanie na
        chlor jest zbliżone do zapotrzebowania na sód.<br><br>
  
        <strong><span class="red">Nadmiar soli przyczynia się do zachorowania na:</span></strong><br><br>
  
        <ul class="red" style="list-style:square">
          <li><span class="grey">nadciśnienie</span></li>
          <li><span class="grey">osteoporozę</span></li>
          <li><span class="grey">zawał serca</span></li>
          <li><span class="grey">raka żołądka</span></li>
        </ul><br>
  
        <img width="29" height="60" style="float: left; margin-right: 10px; margin-top:20px;" alt="uwaga"
          src="../img/uwaga2.jpg"><br>
  
        <strong>Zawartość soli kuchennej w produktach spożywczych</strong><br>
        Mówiąc o soli w diecie należy pamiętać że sól nie tylko dodajemy do potraw ale
        sól występuje już w produktach gotowych.
        Znaczne ilości soli występują w pieczywie, wędlinach, serach żółtych, topionych, gotowych sosach,
        przyprawachtypu kucharek.
      </p><br><br>

      <h3><span class="green">Ograniczenie soli w żywności:</span></h3><br><br>

      <p>
        <ul class="green" style="list-style:square">
          <li><span class="grey">Stopniowo zmniejszaj ilość spożywanej soli. Przyswajanie się do mniej słonego smaku nie
              jest trudne.</span></li>
          <li><span class="grey">Usuń solniczkę ze stołu.</span></li>
          <li><span class="grey">Staraj się używać mało soli do przygotowywania i gotowania potraw.</span></li>
          <li><span class="grey">Jeżeli używasz soli dodawaj ją pod koniec gotowania.</span></li>
          <li><span class="grey">Stosuj inne przyprawy zamiast soli, np. zioła świeże i suszone.</span></li>
          <li><span class="grey">Możesz używać soli sodowo-potasowej, która zawiera mniej sodu.</span></li>
          <li><span class="grey">Wybieraj produkty świeże zamiast przetworzonych.</span></li>
          <li><span class="grey">Czytaj informacje na etykietach – spośród produktów rynkowych wybieraj produkty mniej
              słone.</span></li>
        </ul><br>
  
        <img width="45" height="60" style="float: left; margin-right: 10px; margin-top:32px;" alt="uwaga"
          src="../img/uwaga3.jpg"><br>
  
        <strong>Czym zastąpić sól?</strong> Przyprawy które mogą zastąpić sól: tymianek, czosnek, majeranek, imbir,
        cynamon, estragon, papryka słodka, gałka muszkatołowa. Mogą to być przyprawy świeże lub suszone,
        w całości lub mielone i te nie zawierają dodatku chlorku sodowego. Na rynku można spotkać również
        wiele gotowych mieszanek przyprawowych bez dodatku soli i substancji wzmacniających smak i zapach.
        Używanie przypraw pojedynczych lub mieszanek ułatwi ograniczenie stosowania, a co za tym idzie spożywania soli.
      </p><br><br><br>

      <h3><span class="green">Rodzaje soli:</span></h3><br><br>

      <p>
        <ul class="green" style=" list-style:square">
          <li><span class="grey"><strong>Sól kuchenna jodowana</strong>– ważoną, najczęściej stosowana . Dzięki
              wzbogaceniu soli jodem znacznie zmalała ilość osób chorych na tarczycę.</span></li>
          <li><span class="grey"><strong>Sól kamienna</strong> – bogata w mangan, miedź, chrom, wapń. <strong>Jest dobrą
              i zdrowszą alternatywą soli kuchennej, jednakże jej nadużywanie ma takie same negatywne efekty</strong>
              jak nadużywanie soli kuchennej. W smaku wydaje się mniej słona i bardziej gorzka od soli kuchennej.</span>
          </li>
          <li><span class="grey"><strong>Sól niskosodowa</strong> – stworzona na potrzeby osób z nadciśnieniem i
              chorobami serca. Ze względu na zminimalizowanie ilości sodu i wzbogacenie soli magnezem i jodem. Nie należy
              jednak bezkarnie dodawać jej do potraw!</span></li>
          <li><span class="grey"><strong>Sól morska</strong> – powstaje w wyniku odparowania wody morskiej. Jest to
              lepszy wybór aniżeli sól kuchenna. Nie podlega procesowi rafinowania, więc jest bogata nie tylko w
              naturalnie w niej występujący jod, ale również w inne pierwiastki potrzebne nam do prawidłowego
              funkcjonowania. <strong>Dodatkowo, nasz organizm lepiej ją przyswaja i bogata jest w magnez, lit, selen,
              cynk oraz w jod. </strong>Sól morska ma działanie oczyszczające, ponieważ usuwa z organizmu toksyny i
              resztki przemiany materii, poprawiając wygląd naszej skóry. Niektórzy lekarze uważają, że sól morska, jadana
              w umiarkowanych ilościach, zapobiega miażdżycy, chorobom serca i białaczce.
              <strong>Uważa się, że sól morska to najlepszy wybór spośród soli!</strong></span></li>
        </ul>
      </p><br><br>
