    <figure>

      <h3><span class="green">NOWALIJKI</span></h3><br><br>

      <p>
        Wiosna to czas nowalijek. Nowalijki to wczesne, młode warzywa, które pojawiły się po raz pierwszy<br>
        w danym roku. Zaliczamy do nich: rzodkiewkę, sałatę, pomidora, ogórka, natkę pietruszki, szczypior<br>
        i inne.<br><br>

        <img width="29" height="60" style="float: left; margin-right: 10px; margin-top:70px; margin-bottom:70px;"
          alt="uwaga" src="../img/uwaga2.jpg"><br>

        Nowalijki hodowane są w szklarniach, często na ziemi bardzo nawożonej. Młode rośliny bardzo chłoną składniki
        zawarte w nawozach. Kumulują się w nich azotany z nawozów sztucznych. <strong>Nowalijki mogą też zawierać metale
        ciężkie: arsen, ołów, kadm, miedź, które biorą się z zanieczyszczonych nawozów wapniowych i magnezowych.</strong>
        Z tego też względu nie zaleca się podawać nowalijek maluchom, które nie ukończyły 1 roku życia oraz dzieciom,
        które nie ukończyły 3 roku życia, kobietom w ciąży i kobietom karmiącym piersią – chyba że nowalijki wyhodujemy sami.<br><br>

        Substancje te gromadzą się głównie w korzeniach, pod skórką. Najwięcej jest ich w rzodkiewce, marchewce.
        Ale gromadzą się również w liściach zewnętrznych np. sałaty.<br>

        Ważne jest dokładne mycie, obieranie ze skórki i usuwanie zewnętrznych liści tam, gdzie to możliwe.<br><br><br>

        Nowalijki to wartościowe źródło witamin i minerałów ale warto pamiętać aby nowalijki pochodziły ze sprawdzonych
        najlepiej ekologicznych upraw. A przed spożyciem dokładnie umyć i obrać.<br><br><br>

        <img width="45" height="60" style="float: left; margin-right: 10px; margin-top:15px; margin-bottom:20px;"
          alt="uwaga" src="../img/uwaga3.jpg">

        Kupując rzodkiewki wybierajmy twarde o jednolitym zabarwieniu średniej wielkości. Te bardzo duże mogą być
        sztucznie wyhodowane.<br>

        Wybierając sałatę kierujmy się jej barwą, która powinna być intensywnie zielona a głąb jasny.<br>
        Szczypior powinien być jednolicie zielony bez plam. Warzywa nie powinny być zwiędnięte.<br>

        Kupując warzywa w sklepach zwróćmy uwagę etykietę na opakowaniu zbiorczym. <br>
        Najlepsze są warzywa w klasie extra lub pierwszej. Warzywa w klasie drugiej są gorszej jakości.
      </p><br><br>
