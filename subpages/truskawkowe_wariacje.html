      <h2><span class="green">Truskawkowe wariacje</span></h2><br>

      <p>
        Poza tym że są pyszne i można z nich zrobić mnóstwo dań to zawierają witaminy: C, B2, B1, A oraz wapń, fosfor
        (cenne dla kości i zębów), magnez i żelazo (chronią przed anemią) oraz mangan. Działają odkwaszająco,
        krwiotwórczo, wzmacniająco. Zawartość kwasu elagowego chroni przed nowotworami.
        Dzięki właściwościom zasadotwórczym i moczopędnym mogą być polecane osobom cierpiącym na reumatyzm i choroby
        nerek.<br><br>

        Kupując truskawki:<br>
        najlepiej kupować owoce zebrane po kilku suchych słonecznych dniach lecz niezbyt upalnych.
        Truskawki po deszczu są wodniste i szybko się psują. A po dniach upalnych tracą jędrność.
        Najlepiej wybierać dojrzałe, lśniące. Ważne jest aby na zakupy zabrać ze sobą koszyk pleciony, kobiałkę.
        Truskawki nie lubią torebek foliowych-gniotą się i zaparzają. Po umyciu najlepiej je spożyć gdyż umyte truskawki szybciej się psują. Warto latem zrobić zapas na
        zimę w postaci dżemów, kompotów, powideł, konfitur czy mrożonek. Mrożone truskawki zachowują niemalże wszystkie
        wartości odżywcze.
      </p><br><br>

      <h3><span class="green">PROPOZYCJE:</span></h3><br>

      <h4><span class="red">DESER JOGURTOWY Z MUSEM TRUSKAWKOWYM</span></h4><br>

      <h5>składniki:</h5>

      <ul class="red" style=" list-style:square">
        <li><span class="grey">400 ml jogurtu naturalnego</span></li>
        <li><span class="grey">2 łyżeczki żelatyny</span></li>
        <li><span class="grey">0.5 szkl cukru pudru</span></li>
        <li><span class="grey">Mus truskawkowy: 200 g truskawek</span></li><br>
      </ul>

      <p>
        <strong>Sposób przygotowania:</strong><br><br>
        Żelatynę namoczyć w 1/2 szklanki zimnej wody. Jogurt wymieszać z cukrem.Napęczniałą żelatynę zalać gorącą wodą(0.5
        szkl) i wymieszać, żeby się rozpuściła. Wlewać powoli do jogurtu cały czas mieszając. Gotowy płyn rozlać do
        przygotowanych miseczek i wstawić na około godzinę do lodówki, żeby masa stężała. Truskawki umyć, zmiksować.
        Stężałą masę jogurtową zalać musem truskawkowym.
      </p><br><br>

      <h4><span class="red">MAKARON PENNE Z TRUSKAWKAMI</span></h4><br>

      <h5>Składniki:</h5>

      <ul class="red" style=" list-style:square">
        <li><span class="grey">200g makaronu penne z pełnego ziarna</span></li>
        <li><span class="grey">kilkanaście truskawek</span></li>
        <li><span class="grey">duży jogurt naturalny </span></li>
        <li><span class="grey">cukier lub miód</span></li>
        <li><span class="grey">garść migdałów w płatkach</span></li><br>
      </ul>

      <p>
        <strong>Sposób przygotowania:</strong><br><br>

        Makaron ugotować według przepisu na opakowaniu. Truskawki połączyć z jogurtem i zmiksować na gładki koktajl. Pod
        koniec dodać do smaku miód lub cukier. Na patelni uprażyć migały.Po ugotowaniu i przecedzeniu, makaron wyłożyć
        porcjami na talerze, polać przygotowanym koktajlem. Podawać posypany prażonymi płatkami migdałów.
      </p><br><br>

      <h4><span class="red">KOKTAJL TRUSKAWKOWY:</span></h4><br>

      <h5>Składniki:</h5>

      <ul class="red" style=" list-style:square">
        <li><span class="grey">truskawki</span></li>
        <li><span class="grey">mleko lub kefir</span></li>
        <li><span class="grey">cukier lub miód</span></li><br>
      </ul>

      <p>
        <strong>Sposób przygotowania:</strong><br><br>
        
        Truskawki zmiksować, dodać cukier lub miód oraz mleko lub kefir.
      </p><br><br>

      <h4><span class="red">SORBET TRUSKAWKOWY</span></h4><br>

      <h5>Składniki:</h5>

      <ul class="red" style=" list-style:square">
        <li><span class="grey">2,5 szklanki truskawek</span></li>
        <li><span class="grey">4 łyżki cukru</span></li>
        <li><span class="grey">1 szklanka wody</span></li>
        <li><span class="grey">1 łyżka soku z cytryny</span></li>
        <li><span class="grey">1 mała śmietanki kremówki 30%</span></li>
        <li><span class="grey">1 łyżka cukru pudru</span></li><br>
      </ul>

      <p>
        <strong>Sposób przygotowania:</strong><br><br>

        Zagotować cukier zalany szklanką wody do rozpuszczenia, ciągle mieszając. Odstawić do ostudzenia.<br>
        Truskawki umyć i pozbawić szypułek (dwie z szypułkami odłożyć do dekoracji).<br>
        Truskawki zalać syropem cukrowym, dodać sok z cytryny i zmiksować.<br>
        Przełożyć do pojemnika i zamrażać 4 godziny (mieszając mniej więcej co godzinę).<br>
        Śmietankę ubić z cukrem pudrem.<br>
        Sorbet wyłożyć na talerzyki, obok nałożyć po łyżce bitej śmietany, udekorować truskawkami.
      </p><br><br>
