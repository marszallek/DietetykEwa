      <h2><span class="green">STEWIA E960 - ZAMIAST CUKRU</span></h2><br>

      <p>
        Roślina o wysokiej zawartości substancji słodzących, używana do słodzenia napojów i potraw. Charakteryzuje się
        niską kalorycznością w stosunku do tradycyjnego cukru. Ma właściwości obniżające ciśnienie, przeciwbakteryjne,
        przeciwgrzybiczne. <br><br>

        Znana jest od wieków. Pochodzi z Paragwaju. W UE pojawiła się w sprzedaży dopiero w 2011 roku po
        udowodnieniu,<br>
        że w żaden sposób nie szkodzi ludziom.<br><br>
        Nadaje się do pieczenia i gotowania- odporna na wysoką temperaturę do 200° C.<br><br>
        Może być stosowany w diecie odchudzającej jak i zdrowotnej.<br><br>
        W naszym klimacie stewie można hodować w małych ilościach w doniczkach lub latem w ogrodzie.<br><br>

        Nie powoduje próchnicy, bezpieczna dla diabetyków. Zawiera witaminy z grupy B i C oraz magnez, cynk, selen,
        żelazo, wapń. Rozpuszcza się w ciepłym i zimnym płynie. Jest dużo słodsza niż zwykły cukier.<br><br>

        <strong><span class="red">Stewia jest dostępna w postaci:</span></strong><br><br>

        <ul class="red" style=" list-style:square">
          <li><span class="grey">suszonych liści - stosowana do przygotowywania słodkich napojów</span></li>
          <li><span class="grey">tabletki, 1 tabletka = ok 1 kostka cukru zwykłego stosowana głownie do
              napojówtypu herbata, kawa</span></li>
          <li><span class="grey">płyn, 3-4 krople = ok 1 kostka cukru może być stosowana do sałatek,
              jogurtów,
              napojów, sosów, dipów</span></li>
          <li><span class="grey">kryształki, stosowana do gotowania, pieczenia.</span></li>
        </ul>

        <img width="45" height="60" style="float: left; margin-right: 10px; margin-top:32px;" alt="uwaga"
          src="../img/uwaga3.jpg"><br><br>

        <strong>KALORYCZNOŚĆ:</strong> Stewia jest dużo mniej kaloryczna niż tradycyjny cukier i bardziej słodsza.
        Dziennespożycie stewii nie przekracza kilku gramów stąd ilość energii i węglowodanów pochodząca od stewii
        może być pomijana w bilansie żywieniowym.<br><br>

        <ul class="green" style=" list-style:square">

          <li><span class="grey">Polecam zastąpić cukier stewią, w niewielkich ilościach zaspokaja ona
              potrzeby smakowe nawet najbardziej wybrednych osób i pomaga w przestrzeganiu diety
              niskoenergetycznej.</span></li>

          <li><span class="grey">Stewia jest jednym z najlepszych substytutów cukru dostępnym na rynku
              żywnościowym. Dotyczy to jednak tylko produktów wysokooczyszczonych o najwyższej jakości
              i pozbawionych dodatkowych substancji.
              Wybierając produkt zawierający stewię patrz by był to produkt wysokiej jakości.
            </span></li>
        </ul>
      </p><br><br>
