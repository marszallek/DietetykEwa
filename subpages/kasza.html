      <h3><span class="green">NIEDOCENIANE KASZE</span></h3><br><br>

      <strong>Dlaczego warto je jeść?</strong><br><br>

      <p>
        Pod względem wartości odżywczej kasze przewyższają makaron, ziemniaki i ryż. Są świetnym źródłem węglowodanów
        złożonych, które powoli rozkładają się na glukozę potrzebną do pracy wszystkich komórek organizmu.
        Ze względu na dużą zawartość skrobi kasze są dość kaloryczne (100 g kaszy to 320–370 kcal), ale wbrew pozorom
        nie tuczą, jeśli się je jada bez kalorycznych dodatków (zawiesistych sosów, tłustego mięsa).
        Kasze to bogactwo błonnika, który reguluje pracę jelit i utrudnia przyswajanie tłuszczu. Pęczniejąc w żołądku,
        syci na dłużej. Pomaga przy zaparciach i kłopotach z trawieniem. Najwięcej go w kaszach gruboziarnistych.
        Porcja 100 g gryczanej prażonej całej i perłowej zawiera po 6 g błonnika, pęczaku – 5 g, manny – 2 g (dzienne
        zapotrzebowanie osoby dorosłej to ok. 30 g).
        Kasze to źródło witamin z grupy B, kwasu foliowego i witaminy E. Najwięcej witaminy B1 (tiamina) zawierają
        kasze gryczane, jaglana i jęczmienna, kwasu foliowego – kasza gryczana.
        Dostarczają wielu składników mineralnych, głównie potasu (obniża ciśnienie), żelaza (zapobiega anemii),
        magnezu (wzmacnia nerwy i serce) oraz fosforu, cynku, manganu, miedzi, krzemu i wapnia.
        Sporo w nich białka. Jednak ma ono w swym składzie niewiele lizyny i tryptofanu, których organizm nie potrafi
        sam wytworzyć. Dlatego kasze warto jeść z produktami pochodzenia zwierzęcego, np. z mlekiem, jajkiem, chudym
        mięsem.
      </p><br><br>

      <img width="45" height="60" style="float: left; margin-right: 10px; margin-top:15px;" alt="uwaga"
        src="../img/uwaga3.jpg"><br>

      <strong>Jaką kaszę wybrać?</strong><br>

      <p>
        Wybieraj kasze gruboziarniste, bo więcej w nich składników odżywczych.<br>
        Drobne pozostaw osobom na diecie lekko strawnej.
      </p><br><br>

      <strong>Polecam kasze gryczaną nieprażoną:</strong><br><br>

      <ul class="green" style=" list-style:square">

        <li> <span class="grey"> Kaszę gryczaną nieprażoną charakteryzują drobnej wielkości, brązowe
            ziarenka o orzechowo-grzybowym zapachu.</span></li>
        <li> <span class="grey"> Zawiera około 50% więcej składników odżywczych w porównaniu do kaszy
            prażonej. Wzmacnia naczynia krwionośne, działa rozgrzewająco.</span></li>

      </ul><br>
      <br>
