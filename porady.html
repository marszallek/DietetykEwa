  <article class="content_advices">
    <figure class="advice_des">
      <img class="left" src="img/dzieci_mlodziez_s.jpg" width="252" height="173" alt="czytaj">
      <h2><span class="red_advices">Żywienie dzieci i młodzieży w wieku szkolnym</span></h2><br>
      <p>
        Dzieci i młodzież potrzebują więcej energii niż dorośli. Ich organizm rośnie,
        zmienia się i potrzebuje wszystkich niezbędnych składników odżywczych dlatego dieta
        nastolatka powinna być odpowiednio zbilansowana.
      </p><br><br>
      <a class="red_link" href="./subpages/zywienie_dzieci_i_mlodziezy.html" target="_blank">Czytaj więcej ></a>
    </figure>

    <figure class="advice_des">
      <img class="left" src="img/nowalijki_s.jpg" width="252" height="173" alt="czytaj">
      <h2><span class="green_advices">Nowalijki</span></h2><br>
      <p>
        Wiosna to czas nowalijek. Nowalijki to wczesne, młode warzywa, które pojawiły się
        po raz pierwszy w danym roku. Zaliczamy do nich: rzodkiewkę, sałatę, pomidora,
        ogórka, natkę pietruszki, szczypior i inne.
      </p><br><br>
      <a class="green_link" href="./subpages/nowalijki.html" target="_blank">Czytaj więcej ></a>
    </figure>

    <figure class="advice_des">
      <img class="left" src="img/truskawkowe_wariacje_s.jpg" width="252" height="173" alt="czytaj">
      <h2><span class="red_advices">Truskawkowe wariacje</span></h2><br>
      <p>
        Zbliża się sezon na truskawki. Niemal każdy czeka na nie z utęsknieniem. Poza
        tym, że są pyszne i można z nich zrobić mnóstwo dań to zawierają witaminy:
        C, B2, B1, A oraz wapń, fosfor (cenne dla kości i zębów), magnez i żelazo
        (chronią przed anemią)
        oraz mangan.
      </p><br><br>
      <a class="red_link" href="./subpages/truskawkowe_wariacje.html" target="_blank">Czytaj więcej ></a>
    </figure>

    <figure class="advice_des">
      <img class="left" src="img/kasza_s.jpg" width="252" height="173" alt="czytaj">
      <h2><span class="green_advices">Niedoceniane kasze</span></h2><br>
      <p>
        Dlaczego warto je jeść? Pod względem wartości odżywczej kasze przewyższają makaron, ziemniaki i ryż.
        Są świetnym źródłem węglowodanów złożonych, które powoli rozkładają się na glukozę
        potrzebną do pracy wszystkich komórek organizmu.
      </p><br><br>
      <a class="green_link" href="./subpages/kasza.html" target="_blank">Czytaj więcej ></a>
    </figure>

    <figure class="advice_des">
      <img class="left" src="img/awokado_s.jpg" width="252" height="173" alt="czytaj">
      <h2><span class="red_advices">Awokado "Masło Bogów"</span></h2><br>
      <p>
        Jest bogactwem cennych składników, pozwala uniknąć poważnych chorób cywiliza -
        cyjnych. Ma właściwości odchudzające. Awokado zawiera znaczące ilości witamin B9,
        B6, K, E i C, a także: karoteny, białko oraz sporo magnezu, wapnia i fosforu.
      </p>
      <a class="red_link" href="./subpages/awokado.html" target="_blank">Czytaj więcej ></a>
    </figure>

    <figure class="advice_des">
      <img class="left" src="img/sol_s.jpg" width="252" height="173" alt="czytaj">
      <h2><span class="green_advices">Trochę o soli w żywności</span></h2><br>
      <p>
        Dzienne zapotrzebowanie na sól zależy od wieku, aktywności fizycznej, temperatury
        otoczenia. W celu pokrycia strat sodu (straty sodu z potem, kałem, moczem) dorosły
        człowiek w klimacie umiarkowanym, przy aktywności fizycznej nie powodującej pocenia
        się powinien spożywać ok. 115mg sodu dziennie.
      </p><br><br>
      <a class="green_link" href="./subpages/sol.html" target="_blank">Czytaj więcej ></a>
    </figure>

    <figure class="advice_des">
      <img class="left" src="img/kiszonka_s.jpg" width="252" height="173" alt="czytaj">
      <h2><span class="red_advices">Kiszenie warzyw i owoców</span></h2><br>
      <p>
        Zbliża się lato, czas zbiorów warzyw dlatego warto wspomnieć kilka słów jak zachować
        warzywa do kolejnej wiosny. Jednym ze sposobów jest kiszenie. Kiszenie to najzdro -
        wszy i najłatwiejszy sposób na wartościowe warzywa i owoce.
      </p><br><br>
      <a class="red_link" href="./subpages/kiszenie.html" target="_blank">Czytaj więcej ></a>
    </figure>

    <figure class="advice_des">
      <img class="left" src="img/stewia_s.jpg" width="252" height="173" alt="czytaj">
      <h2><span class="green_advices">STEWIA E960 - ZAMIAST CUKRU</span></h2><br>
      <p>
        Roślina o wysokiej zawartości substancji słodzących, używana do słodzenia napojów
        i potraw. Charakteryzuje się niską kalorycznością w stosunku do tradycyjnego cukru.
        Ma właściwości obniżające ciśnienie, przeciwbakteryjne, przeciwgrzybiczne.
      </p><br><br>
      <a class="green_link" href="./subpages/stewia.html" target="_blank">Czytaj więcej ></a>
    </figure>
