      <strong class="red">Dieta nie tylko dotyczy zredukowania zbędnych kilogramów, ale obok zasadniczego leczenia jest podstawą

        większości schorzeń:
      <br><br>
      <ul>
        <li><span class="grey">cukrzyca</span></li>
        <li><span class="grey">nadciśnienie</span></li>

      <span class="healthKeys">Klucz do zdrowego stylu życia:</span><br><br>
      <ol>
        <li><span class="green">Urozmaicenie</span> (posiłków) - różnorodność posiłków zapewni
          dostarczenie wszystkich niezbędnych składników i zachowanie zdrowia.<br><br></li>
        <li><span class="green">Umiarkowanie</span> (w jedzeniu i piciu) - określona ilość posiłków w ciągu dnia, 4-5.
          Lepiej zjeść mniej, a częściej. <br><br></li>
        <li><span class="green">Uregulowanie</span> (systematyczne jedzenie) - posiłki powinny
          być spożywane w ciągu dnia<br>
          co 3-4 godziny. Pierwszy posiłek należy zjeść w ciągu 2 godzin po obudzeniu, a ostatni <br>
          posiłek być spożyty maksymnie 3 godz. przed snem.<br><br></li>
        <li><span class="green">Uprawianie</span> (sportu) - codzienna aktywność fizyczna.
          Ćwicząc jesteśmy zdrowsi. Ponadto<br>
          chcąc zredukować
          masę ciała wystarczy do odpowiedniego żywienia dołączyć ćwiczenia i<br>
          efekt murowany.<br><br></li>
        <li><span class="green">Unikanie</span> (używek, stresu) - unikaj produktów
          żywnościowych, które nie wnoszą <br>
          pozytywnych składników do organizmu, a mogą być różne dla zdrowia. Unikaj żywności<br>
          wysoko przetworzonej, alkoholu, soli, cukrów prostych. Unikaj stresu i pośpiechu.<br><br></li>
        <li><span class="green">Uśmiechnij się.</span> Śmiech to zdrowie. Osoby życzliwe i
          uśmiechnięte żyją dłużej!<br>
          Optymizm wspomaga redukcję masy ciała, a dzięki hormonom szczęścia łatwiej<br>
          pozbędziesz uczucia głodu.<br><br><br>
          <br></li>
