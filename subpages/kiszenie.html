  <article class="ferment">
    <figure>

      <h3><span class="green">KISZENIE WARZYW I OWOCÓW</span></h3><br>

      <p>
        Zbliża się lato, czas zbiorów warzyw dlatego warto wspomnieć kilka słów jak zachować warzywa do kolejnej
        wiosny. Jednym ze sposobów jest kiszenie.<br><br>

        <strong>Kiszenie to najzdrowszy i najłatwiejszy sposób na wartościowe warzywa i owoce.</strong><br><br>

        Proces ten polega na przetworzeniu cukrów prostych zawartych w warzywach w kwas mlekowy.<br>
        Przy zachowaniu odpowiedniej temperatury.
      </p><br><br>

      <h3><strong><span class="red"> NAJCZĘSCIEJ KISI SIĘ: </span></strong></h3><br>

      <p>
        Kapustę białą, ogórki, fasolkę szparagową, cukinię, pomidory, kalafior, śliwki, jabłka, paprykę.<br><br>

        <ul class="green" style=" list-style:square">
          <li> <span class="grey"> Zawierają witaminy z grupy B, A, C, błonnik oraz bakterie kwasu mlekowego.</span></li>
          <li> <span class="grey"> Pożytek z jedzenia kiszonek ma nasza skóra, włosy oraz paznokcie.</span></li>
          <li> <span class="grey"> W wyniku fermentacji w przetworach jest dużo mniej cukrów niż w świeżych warzywach.</span></li>
          <li> <span class="grey"> Kiszone są lekko strawne i mają mniej kalorii.</span></li>
          <li> <span class="grey"> Likwidują nie tylko problemy trawienne, ale także ospałość i depresję.</span></li>
          <li> <span class="grey"> Wzmacniają organizm i pomagają leczyć przeziębienia.</span></li>
          <li> <span class="grey"> Są wspaniałe przy dietach odchudzających - sprawiają, że dłużej czujemy się
              syci i przyspieszają spalanie kalorii.</span></li>
          <li> <span class="grey"> Zapobiegają też zaparciom.</span></li><br>
        </ul>
      </p>

        na zawartość soli.
